<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomie Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center-wrapper"> <!-- Added wrapper for central alignment -->
        <div class="quiz-container">
            <div class="logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <h1>Ergonomie Quiz</h1>
            <div id="player-name-container" class="hidden">
                <h2>Willkommen zum Ergonomie Quiz!</h2>
                <p>Bitte geben Sie Ihren Namen ein, um zu starten:</p>
                <input type="text" id="player-name" placeholder="Ihr Name">
                <button id="submit-name-button">Starten</button>
            </div>
            <div id="quiz">
                <p id="question"></p>
                <div id="answers"></div>
                <button id="hint-button">Hinweis</button>
                <p id="hint"></p>
                <button id="next-button">Nächste Frage</button>
                <button id="skip-button" class="btn-secondary">Frage überspringen</button> <!-- Added skip button -->
            </div>
            <div id="result" class="hidden">
                <h2>Herzlichen Glückwunsch!</h2> <!-- Added congratulatory message -->
                <p id="score"></p>
                <div class="result-decorative"></div> <!-- Added decorative element -->
                <button id="restart-button" class="btn-primary">Quiz neu starten</button>
            </div>
            <button id="leaderboard-button">Leaderboard anzeigen</button>
            <div id="leaderboard" class="hidden"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
