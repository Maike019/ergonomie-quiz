<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergonomie Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color: #1e3a5f; color: #f4f4f9; padding: 20px 0; text-align: center;">
    
    </header>
    <div class="center-wrapper">
        <div class="quiz-container">
            <div class="logo">
                <img src="logo.png" alt="Company Logo">
            </div>
            <h1>Willkommen!</h1>
            <div id="player-name-container" class="hidden">
                <h2>Starten Sie das Quiz</h2>
                <p>Geben Sie Ihren Namen ein, um zu beginnen:</p>
                <input type="text" id="player-name" placeholder="Ihr Name">
                <button id="submit-name-button">Starten</button>
            </div>
            <div id="quiz">
                <p id="question"></p>
                <div id="answers"></div>
                <button id="hint-button">Hinweis</button>
                <p id="hint"></p>
                <button id="next-button">Nächste Frage</button>
                <button id="skip-button" class="btn-secondary">Frage überspringen</button>
            </div>
            <div id="result" class="hidden">
                <h2>Herzlichen Glückwunsch!</h2>
                <p id="score"></p>
                <div class="result-decorative"></div>
                <button id="restart-button" class="btn-primary">Quiz neu starten</button>
            </div>
            <button id="leaderboard-button">Leaderboard anzeigen</button>
            <div id="leaderboard" class="hidden"></div>
        </div>
    </div>
    <footer style="background-color: #1e3a5f; color: #f4f4f9; text-align: center; padding: 20px 0; margin-top: 20px;">
        <p>&copy; 2023 Ergonomie Quiz. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
